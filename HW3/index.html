<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">BMI Calculator</h1>
        <div class="input-container">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" class="input" step=".1" placeholder="Enter height">
        </div>
        <div class="input-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" class="input" step=".1" placeholder="Enter weight">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p>Your BMI is: <span id="result"></span></p>
        <p class="error" id="error"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
